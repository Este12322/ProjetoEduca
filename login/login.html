<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/login/login.css">
    <link rel="website icon" type="png" href="/img/logotra.png" />

    <title>Login</title>
</head>
<body>
    <div class="login">
        <img src="/login/login-bg.png" alt="login image" class="login__img">
        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Senha</label>
                    </div>
                </div>
            </div>
            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Lembre-me</label>
                </div>
                <a href="#" class="login__forgot">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="login__button">Login</button>
            <p class="login__register">
                Não tem cadastro? <a href="/cadastro/cadastro.html">Cadastra-se</a>
            </p>
        </form>
    </div>
    
    <script>
        document.querySelector('.login__form').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne a submissão padrão do formulário
            // Aqui você pode adicionar a lógica de validação do login
            window.location.href = '/educapaghome/inicio/inicial.html'; // Redireciona após a validação
        });
    </script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>    
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <style>
        .acess-button {
          background-color: #006400 !important;
          border-radius: 50%; 
          width: 60px;
          height: 60px;
        }
      </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
    
</body>
</html>
