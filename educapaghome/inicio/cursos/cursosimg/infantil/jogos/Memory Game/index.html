<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memória</title>
    <link rel="website icon" type="png" href="/img/logotra.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Botão de voltar (fixo) -->
    <a href="/educapaghome/inicio/cursos/infantilarea.html#jogos" id="back-button" class="back-button">
      <i class="fa-solid fa-circle-arrow-left"></i>
    </a>

    <!-- Imagem fixa no canto superior direito -->
    <img src="/img/logotra.png" class="logo" alt="Logo" />

    <!-- Jogo (Conteúdo do jogo) -->
    <div class="wrapper" id="game-container">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <button id="stop" class="hide">Reiniciar</button>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
