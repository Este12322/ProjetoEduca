<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <link rel="website icon" type="png" href="/img/logotra.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="/educapaghome/inicio/cursos/infantilarea.html#jogos" id="back-button" class="back-button">
      <i class="fa-solid fa-circle-arrow-left"></i>
    </a>
    <!-- Imagem fixa no canto superior direito -->
    <img src="/img/logotra.png" class="logo" alt="Logo" />
    <!-- Container do Jogo -->
    <div class="container">
      <div class="heading">
        <h1>2048</h1>
        <div class="score-container">
          Pontuação: <span id="score">0</span>
        </div>
      </div>
      <div class="grid"></div>
    </div>
    <!-- Game Over -->
    <div class="cover-screen hide">
      <h2 id="over-text" class="hide">Game Over</h2>
      <p id="result"></p>
      <a href="/educapaghome/inicio/cursos/cursosimg/infantil/jogos/2048/index.html"><button>Reinicie</button></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
