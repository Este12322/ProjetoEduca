<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="website icon" type="png" href="/img/logotra.png" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="/educapaghome/inicio/cursos/infantilarea.html#jogos" id="back-button" class="back-button">
      <i class="fa-solid fa-circle-arrow-left"></i>
    </a>

    <!-- Imagem fixa no canto superior direito -->
    <img src="/img/logotra.png" class="logo" alt="Logo" />

    <div class="container">
      <h3>Preencha o espaço em branco com o número ou operador correto</h3>
      <div id="question"></div>
      <button id="submit-btn">Enviar</button>
      <p id="error-msg">Some Demo Error Message</p>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start-btn">Iniciar</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
