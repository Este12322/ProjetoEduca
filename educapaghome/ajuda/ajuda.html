<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui no nosso site você encontra uma seleção incrível de bolsas das melhores marcas nacionais e importadas com preços imperdíveis. Confira algumas opções... ">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <title>Dúvidas?</title>
    <link rel="icon" type="image/png" href="/img/logotra.png" />
    <link rel="stylesheet" type="text/css" href="/educapaghome/ajuda/ajuda.css">
</head>

<body>
    <div class="container">
        <div class="esquerda">
            <h1>Dúvidas?</h1>
            <h3>Preencha nosso formulário:</h3>
            <form action="https://formsubmit.co/educaescolaonline2024@gmail.com" method="POST">
                <!-- Campo Nome -->
                <div class="campo">
                    <label for="nome"><h5>Nome:</h5></label>
                    <input type="text" name="nome" placeholder="Digite aqui" required>
                </div>

                <!-- Campo E-mail -->
                <div class="campo">
                    <label for="email"><h5>Email:</h5></label>
                    <input type="email" name="email" placeholder="Digite aqui" required>
                </div>

                <!-- Campo Telefone -->
                <div class="campo">
                    <label for="telefone"><h5>Telefone:</h5></label>
                    <input type="tel" name="telefone" placeholder="Digite aqui" required>
                </div>

                <!-- Campo Mensagem -->
                <div class="campo">
                    <label for="mensagem"><h5>Mensagem:</h5></label>
                    <textarea name="mensagem" placeholder="Digite sua dúvida aqui" required></textarea>
                </div>

                <!-- Campos ocultos para o Formsubmit -->
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/educapaghome/ajuda/aviso.html"> <!-- Redirecionamento após o envio -->
                <input type="hidden" name="_captcha" value="false"> <!-- Desabilita o captcha, se não necessário -->

                <!-- Botões -->
                <div class="botoes">
                    <!-- Botão Fechar que não envia o formulário -->
                    <button type="button" onclick="window.location.href='/educapaghome/inicio/inicial.html'" class="button">Fechar</button>
                    
                    <!-- Botão Enviar -->
                    <button type="submit" class="button1">Enviar</button>
                </div>
            </form>
        </div> 

        <div class="direita">
            <img class="cabeçalho-imagem" src="/img/Logo.png" alt="logo da Educa">
            <h4>Lhe responderemos o quanto antes!</h4>
            <h2>Aqui sua prioridade é nossa prioridade</h2>
        </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>    
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <style>
        .acess-button {
          background-color: #006400 !important;
          border-radius: 50%; 
          width: 60px;
          height: 60px;
        }
      </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
    
</body>
</html>
